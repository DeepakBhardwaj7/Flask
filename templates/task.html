<!--//templates/index.html-->
<html>
<head>
<title>{{title}}</title>
</head>
<body>
<p><h1 align="center">Python Flask Upload and display image</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}" width="500" height="400">
        </div>
    {% endif %}

    <form method="post" action="/upload" enctype="multipart/form-data" target="_blank">
        <p><input type="file" name="file" class="form-control" autocomplete="off" required></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</div>
</div>
</body>
</html>
